# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: RuiChen
subtitle: 
description: 'TD,TA'
keywords: 'TD,TA'
author: RuiChen
language: zh-CN
timezone: ''

# abbrlink config
abbrlink:
  alg: crc32      #support crc16(default) and crc32
  rep: hex        #support dec(default) and hex

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
# url: https://www.fomal.cc/
# permalink: posts/:abbrlink.html
# permalink_defaults:
# pretty_urls:
#   trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
#   trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 指定不渲染某些页面
skip_render: 

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

math:
  engine: 'mathjax'
  mathjax:
    src: custom_mathjax_source
    config:
      # MathJax config   
   
  
# 音乐插件
aplayer: 
  meting: true
  asset_inject: false
               
                    

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: git
    repository:  git@github.com:violet-chen/violet-chen.github.io.git # 这里写上你的Github地址
    branch: main
  # - type: baidu_url_submitter
  # - type: git
  #   #repo改为repo: git@域名:/var/repo/hexo.git
  #   repo: git@43.249.9.21:/var/repo/hexo.git
  #   branch: main

# hexo-algolia(匹配标题)
# algolia:
#   applicationID: 78BL6ZB8EC
#   apiKey: 980d4a6ff043d026e5d9bf53e18c533a
#   indexName: index_1

# hexo-algoliasearch(可以匹配内容)
algolia:
  appId: ""
  apiKey: ""
  adminApiKey: ""
  chunkSize: 
  indexName: ""
  fields:
    - content:strip:truncate,0,30000
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title


# 首页轮播图
# hexo-butterfly-swiper
# see https://akilar.top/posts/8e1264d1/
swiper:
  enable: false # 开关
  priority: 1 #过滤器优先权
  enable_page: / # 应用页面
  timemode: date #date/updated
  layout: # 挂载容器类型
    type: id
    name: recent-posts
    index: 0
  default_descr: 再怎么看我也不知道怎么描述它的啦！
  swiper_css: https://npm.elemecdn.com/hexo-butterfly-swiper/lib/swiper.min.css #swiper css依赖
  swiper_js: https://npm.elemecdn.com/hexo-butterfly-swiper/lib/swiper.min.js #swiper js依赖
  custom_css: https://npm.elemecdn.com/hexo-butterfly-swiper/lib/swiperstyle.css # 适配主题样式补丁
  custom_js: https://npm.elemecdn.com/hexo-butterfly-swiper/lib/swiper_init.js # swiper初始化方法

# 本地搜索
search:
  path: search.xml
  field: post
  content: true

# Extensions
## Plugins: http://hexo.io/plugins/
#RSS订阅
plugin:
  - hexo-generator-feed
#Feed Atom
feed:
type: atom
path: atom.xml
limit: 20


# 站点地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

  
# 主动推送百度，被百度收录
baidu_url_submit:
  count: 10 # 提交最新的10个链接
  host:  # 百度站长平台中注册的域名
  token:  # 秘钥，百度站长平台 > 推送接口 > 接口调用地址中token字段
  path:  # 文本文档的地址， 新链接会保存在此文本文档里，不用改


nofollow:
  enable: false
  field: site
  exclude: ''

# 新版的搜索插件
plugins:
  - hexo-algoliasearch

# 小冰分类磁贴
magnet:
  enable: false
  priority: 3
  enable_page: /
  type: categories
  devide: 2
  display:
    - name: AI
      display_name: AI
      icon: 🍡
    - name: DCC工具开发
      display_name: DCC工具开发
      icon: 🍼
    - name: DCC软件
      display_name: DCC软件
      icon: 🍉
    - name: Geek
      display_name: Geek
      icon: 🍟
    - name: PySide2
      display_name: PySide2
      icon: 🍨
    - name: UE开发
      display_name: UE开发
      icon: 🍥
    - name: UnrealEngine
      display_name: UnrealEngine
      icon: 🍥
  color_setting:
    text_color: black # 文字默认颜色
    text_hover_color: white # 文字鼠标悬浮颜色
    background_color: "#e9e9e9" # 文字背景默认颜色
    background_hover_color: var(--text-bg-hover) # 文字背景悬浮颜色
  layout:
    type: id
    name: recent-posts
    index: 0
  temple_html: '<div class="recent-post-item" style="width:100%;height: auto"><div id="catalog_magnet">${temple_html_item}</div></div>'
  plus_style: ""